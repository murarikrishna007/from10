
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1l4ztiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ81WUE00s/"
 crossorigin="anonymous">

</head>
<body>
    <div class="center">
        <div class="header">Login Form</div>
        <!--  -->
        <form>
            <input type="text" placeholder="Email or Username" required>
            <i class="far fa-envelope"></i>
            <input type="password" id = "pswrd" placeholder="Password" required>
            <i class="far fa-lock" onclick="show() " ></i>
            <input type="submit" value="sign-In">
            <a href="#">Forgot Password?</a>
        </form>
    </div>

    <script>
        function show (){
             let pswrd = document.getElementById("pswrd");
             let icon = document.querySelector(".fas");
             if(pswrd.type === "password"){
                 pswrd.type ="text";
                 pswrd.style.marginTop = "20px";
                 icon.style.color = "#7f2092";
             }
             else{
                 pswrd.type = "password";
                 icon.style.color = "green";
             }

        }
    </script>
    
</body>
</html>
